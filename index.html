<html>
<head>
    <title>BENTO UI SAMPLE</title>
    <link rel="stylesheet" href="./bento.css" type="text/css" media="all" />
</head>
<body>
    <fieldset id="radiento" class="bento">
        <div>
            <input
                type="radio"
                id="huey"
                name="drone"
                value="huey"
                checked
                >
            <label
                for="huey"
                >
                huey
            </label>
        </div>

        <div>
            <input
                type="radio"
                id="dewey"
                name="drone"
                value="dewey"
                >
            <label
                for="dewey"
                >
                Dewey
            </label>
        </div>

        <div>
            <input
                type="radio"
                id="louie"
                name="drone"
                value="louie"
                >
            <label
                for="louie"
                >
                Louie
            </label>
        </div>
    </fieldset>
    
    <script type="text/javascript" src="./bento.js"></script>
</body>
</html>
